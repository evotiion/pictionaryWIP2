<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Create Lobby</h1><!--Have Center-->
    <hr>
    <br>
    <form action="#">

        <label for="lobbyName">Lobby Name:</label>
        <input id="lobbyName" type="text" name="lobbyName" value="">

        <label for="maxPlayers">Max Players</label>
        <input id="maxPlayers" type="number" name="maxPlayers" min="4" max="10" value="4">
        <br>
        <label><input type="checkbox" id="Settings1" value="Settings1" name="Settings"> Settings1 </label>
        <label><input type="checkbox" id="Settings2" value="Settings2" name="Settings"> Settings2 </label>
        <label><input type="checkbox" id="Settings3" value="Settings3" name="Settings"> Settings3 </label>
        <br>

        <input type="reset" name="reset" value="Clear Form">
        <input type="button" id="createLobby" value="Create Lobby">

    </form>
    <br>
    <input type="button" value="Go Back" onclick="window.location.href='/'">

    <script src="js/CreatePage.js"></script>
